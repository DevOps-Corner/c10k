language: c

compiler:
- clang
- gcc

install:
- sudo apt-get update
- sudo apt-get install ruby ruby-dev build-essential
- gem install --no-ri --no-rdoc fpm
- sudo apt-get install libevent-2.0-5

script:
- make packages

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: package/*
  on:
    tags: true